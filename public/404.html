<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mylli Services - Page non trouvée</title>
    <script>
        // Redirect to main app with original path
        const path = window.location.pathname;
        window.location.replace('/index.html' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path)));
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirection en cours...</h1>
        <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici</a>.</p>
    </div>
</body>
</html>
