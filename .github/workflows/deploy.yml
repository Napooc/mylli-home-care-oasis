
name: Deploy to Vercel with iOS Optimization

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run iOS compatibility checks
      run: |
        echo "Running iOS compatibility checks..."
        npm run lint || true
        
    - name: Build project with iOS optimizations
      run: |
        echo "Building with iOS optimizations..."
        npm run build
        
    - name: Verify iOS service worker
      run: |
        if [ -f "public/sw-ios-optimized.js" ]; then
          echo "✅ iOS service worker found"
        else
          echo "❌ iOS service worker missing"
          exit 1
        fi
        
    - name: Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: Test iOS deployment
      run: |
        echo "iOS deployment pipeline completed successfully"
        echo "iOS optimizations applied:"
        echo "- iOS Safari compatibility fixes"
        echo "- iOS-specific service worker"
        echo "- iOS performance optimizations"
        echo "- iOS memory management"
        echo "- iOS touch and gesture handling"
