
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- iOS-optimized viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mylli Services" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- iOS splash screens and icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="/apple-splash-2048-2732.jpg" />
    
    <!-- Standard meta tags -->
    <meta name="description" content="Mylli Services - Services professionnels d'aide à domicile, aide-soignant et infirmier à Casablanca. Soins personnalisés 24h/24 et 7j/7." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Mylli Services" />
    
    <!-- Performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS for better performance -->
    <style>
      /* Critical CSS for immediate rendering */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      
      /* iOS-specific critical styles */
      @supports (-webkit-touch-callout: none) {
        html {
          height: -webkit-fill-available;
        }
        body {
          min-height: 100vh;
          min-height: -webkit-fill-available;
          overscroll-behavior: none;
          touch-action: manipulation;
        }
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: -webkit-fill-available;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>Mylli Services - Aide à domicile et soins médicaux professionnels</title>
  </head>
  <body>
    <!-- Loading screen for better UX -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      });
      
      // iOS-specific optimizations
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        // Prevent zoom on input focus
        const addMaximumScaleToMetaViewport = () => {
          const el = document.querySelector('meta[name=viewport]');
          if (el !== null) {
            let content = el.getAttribute('content');
            let re = /maximum\-scale=[0-9\.]+/g;
            if (re.test(content)) {
              content = content.replace(re, 'maximum-scale=1.0');
            } else {
              content = [content, 'maximum-scale=1.0'].join(', ')
            }
            el.setAttribute('content', content);
          }
        };
        addMaximumScaleToMetaViewport();
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
